[tox]
envlist = py39
skipsdist = True

[testenv]
deps =
    pytest
    coverage
    pytest-cov
    pytest-xdist
    -rrequirements.txt

commands =
    python -m pytest --verbose --cov=GibbsSampler --cov-report=html -nauto

[pytest]
python_files = test_*
python_classes = Test*
python_functions = test_*
testpaths = tests

markers =
    model: Model settings tests
    regression: Regression tests
    diagnostics: Convergence diagnostics tests
    analysis: Results analysis tests
    utils: Utilities functions tests
